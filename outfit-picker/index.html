<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Outfit Picker</h1> -->
        <div class="outfit-section">

            <div class="item" id="hat"  onmouseover="setActiveCategory('hat')">
                <img src="hat0.png" alt="Hat" class="active">
                <img src="hat1.png" alt="Hat">
                <img src="hat2.png" alt="Hat">
                <img src="hat3.png" alt="Hat">
                <img src="hat4.png" alt="Hat">
                <img src="hat5.png" alt="Hat">
                <img src="hat6.png" alt="Hat">
                <img src="hat7.png" alt="Hat">

                <button class="arrow left">&#10094;</button>
                <button class="arrow right">&#10095;</button>
            </div>

            <div class="item" id="sunglasses"  onmouseover="setActiveCategory('sunglasses')">
                <img src="sunglasses0.png" alt="Sunglasses" class="active">
                <img src="sunglasses1.png" alt="Sunglasses">
                <img src="sunglasses2.png" alt="Sunglasses">
                <img src="sunglasses3.png" alt="Sunglasses">
                <img src="sunglasses4.png" alt="Sunglasses">
                <!-- <img src="sunglasses5.png" alt="Sunglasses">
                <img src="sunglasses6.png" alt="Sunglasses">
                <img src="sunglasses7.png" alt="Sunglasses"> -->
                <button class="arrow left">&#10094;</button>
                <button class="arrow right">&#10095;</button>
            </div>

            <div class="item" id="tshirts"  onmouseover="setActiveCategory('tshirts')">
                <img src="tshirts0.png" alt="tshirts" class="active">
                <img src="tshirts1.png" alt="tshirts">
                <img src="tshirts2.png" alt="tshirts">
                <img src="tshirts3.png" alt="tshirts">
                <img src="tshirts4.png" alt="tshirts">
                <!-- <img src="tshirts5.png" alt="tshirts">
                <img src="tshirts6.png" alt="tshirts">
                <img src="tshirts7.png" alt="tshirts"> -->
                <button class="arrow left">&#10094;</button>
                <button class="arrow right">&#10095;</button>
            </div>

            <div class="item" id="pants"  onmouseover="setActiveCategory('pants')">
                <img src="pants0.png" alt="pants" class="active">
                <img src="pants1.png" alt="pants">
                <img src="pants2.png" alt="pants">
                <img src="pants3.png" alt="pants">
                <img src="pants4.png" alt="pants">
                <!-- <img src="pants5.png" alt="pants">
                <img src="pants6.png" alt="pants">
                <img src="pants7.png" alt="pants"> -->
                <button class="arrow left">&#10094;</button>
                <button class="arrow right">&#10095;</button>
            </div>

            <div class="item" id="shoes"  onmouseover="setActiveCategory('shoes')">
                <img src="shoes0.png" alt="shoes" class="active">
                <img src="shoes1.png" alt="shoes">
                <img src="shoes2.png" alt="shoes">
                <img src="shoes3.png" alt="shoes">
                <img src="shoes4.png" alt="shoes">
                <!-- <img src="shoes5.png" alt="shoes">
                <img src="shoes6.png" alt="shoes">
                <img src="shoes7.png" alt="shoes"> -->
                <button class="arrow left">&#10094;</button>
                <button class="arrow right">&#10095;</button>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
